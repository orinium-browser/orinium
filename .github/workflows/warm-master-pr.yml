name: Warn if PR targets master

on:
  pull_request:
    types: [opened, reopened, edited]
    branches:
      - master  # ← master宛てPRに反応

jobs:
  warn:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR base branch
        if: github.event.pull_request.base.ref == 'master'
        run: |
          echo "⚠ This PR targets master!"
      - name: Comment on PR
        if: github.event.pull_request.base.ref == 'master' 
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "⚠️ このリポジトリでは管理者によるsyncを除いて `master` ブランチではなく `dev` ブランチに対してPRを作成してください\n\nPlease create PRs against the `dev` branch instead of `master`, except for admin syncs."
            })
